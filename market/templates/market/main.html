<!doctype html>
<html lang="en">


    <head>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--link href="style.css" rel="stylesheet"-->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>

    <body>
        
        <!-- A grey horizontal navbar that becomes vertical on small screens -->
        <nav class="navbar navbar-expand-sm bg-light">
            <ul class="navbar-nav mr-auto">
                <!-- LOGO -->
                <a class="navbar-brand" href="#">Coin-cidence</a>
                
                <!-- Links -->
                <li class="nav-item">
                    <a class="nav-link" href="#">BTC</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ETH</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">NANO</a>

            </ul>
            <ul class="navbar-nav">

                <li>
                    <!-- Login/Logout button -->
                
                    {% if user.is_authenticated %}
                    Hello {{ user.username }}, you have a uninvested fund of ${{ user.balance.usd_balance }}!
                    <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Logout</a>
                    {% else %}
                    <p>You are not logged in</p>
                    <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
                    {% endif %}
                
                </li>
            </ul>
        </nav>
        
        
        
        <!--Coin Status Jumbotron-->
        <div class="jumbotron text-center">
            <h4>BTC Price (USD)</h4>
            <h1 class="display-1" id="BTC_price">Loading price data...</h1>
            <p></p>
            
            <!-- Action Buttons -->

            
            
            <button type="button" class="btn btn-success">Buy</button>
            <button type="button" class="btn btn-danger">Sell</button>
        </div>
        
        


        {% load static %}
        <script src="{% static "market/js/script.js" %}"></script>
        

        <!-- Bootstrap JavaScript -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>

</html>
