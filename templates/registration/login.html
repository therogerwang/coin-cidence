{% extends 'base.html' %}

{% block content %}
<div class="mx-auto" style="width: 200px;">
<h2>Login</h2>
<p>Please login...</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-info">Login</button>
</form>
<p></p>
<a class="btn btn-primary" href="{% url 'signup' %}" role="button">Sign Up</a>

</div>
{% endblock %}
